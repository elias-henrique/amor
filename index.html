<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta de Amor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown-container">
      <div id="countdown" class="countdown">
        <h2>Tempo que nos conhecemos</h2>
        <div class="countdown-item">
          <span id="days"></span>
          <div class="label">Dias</div>
        </div>
        <div class="countdown-item">
          <span id="hours"></span>
          <div class="label">Horas</div>
        </div>
        <div class="countdown-item">
          <span id="minutes"></span>
          <div class="label">Minutos</div>
        </div>
        <div class="countdown-item">
          <span id="seconds"></span>
          <div class="label">Segundos</div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Para Patrícia Castro</h1>
    </div>

    <div class="letter_ct">
      <input type="checkbox" id="check" />
      <label for="check">
        <span class="letter main"></span>
        <div class="note">
          <p class="int">Minha querida Patrícia,</p>
          <p>
            Desde que você chegou minha existência se transformou as cores se
            intensificaram e cada momento ganhou um novo significado. Seu
            sorriso ilumina meus dias, enquanto sua voz se torna a melodia que
            acalma meu coração. Ao seu lado o tempo parece voar mas cada
            segundo se eterniza na memória da minha alma. Amo você de uma
            maneira tão profunda que as palavras jamais seriam suficientes para
            traduzir. Se um dia eu partir saiba que meu amor viverá para
            sempre, inscrito nas estrelas, no vento e em cada batida do meu
            coração.
          </p>
          <p class="sign">Com todo meu amor,<br />Elias Henrique</p>
        </div>
        <span class="front"></span>
        <span class="letter flap-bg"></span>
        <span class="letter flap"></span>
        <span class="heart"></span>
      </label>
    </div>

    <div class="txt">
      <h3>Clique no coração</h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
